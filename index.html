<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Radio Checked</title>

  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  
  <input id="w1" name="ch" type="radio" checked>
  <input id="w2" name="ch" type="radio">
  <input id="w3" name="ch" type="radio">
  <input id="w4" name="ch" type="radio">
  <input id="w5" name="ch" type="radio">

  <input id="show" name="ch" type="radio" checked>
  <input id="hide" name="ch" type="radio">


  <div class="header">

    <div class="show-hide">

      <h3><span class="span-show">Show</span> & <span class="span-hide">Hide</span></h3>

      <div class="show-hide-label">
        <label for="show"> Show </label>
        <label for="hide"> Hide </label>
      </div>
    </div>


    <div class="block">
      <div class="block-img">
        <div><img src="https://wallpaperaccess.com/full/1631875.jpg" alt="html5"></div>
        <div><img src="https://miro.medium.com/max/2000/1*H0IBb9kvGI3eIuL1sGmWug.jpeg" alt="css3"></div>
        <div><img src="http://apprand.com/wp-naughtycontent/uploads/2015/08/maxresdefault.jpg" alt="javascript"></div>
        <div><img src="https://c4.wallpaperflare.com/wallpaper/645/96/47/python-programming-programming-programming-language-code-hd-wallpaper-preview.jpg" alt="phyton"></div>
        <div><img src="https://www.wallpapertip.com/wmimgs/31-312270_html-css-javascript-png.png" alt="programming"></div>
      </div>

      <div class="label-div">
        <label for="w1"></label>
        <label for="w2"></label>
        <label for="w3"></label>
        <label for="w4"></label>
        <label for="w5"></label>
      </div>
    </div>

  </div>

</body>
</html>
